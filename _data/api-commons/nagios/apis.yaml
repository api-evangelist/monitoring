name: Nagios
description: Nagios now known as Nagios Core, is a free and open source computer-software
  application that monitors systems, networks and infrastructure. Nagios offers monitoring
  and alerting services for servers, switches, applications and services. It alerts
  users when things go wrong and alerts them a second time when the problem has been
  resolved.
