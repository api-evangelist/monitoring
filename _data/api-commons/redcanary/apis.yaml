name: redcanary
description: Red Canary continuously monitors your endpoints, reviews suspicious activity,
  eliminates false positives and provides the tools and intelligence for rapid response.Red
  Canary was founded to bring world-class endpoint threat detection and response to
  every business. We were using the Carbon Black endpoint data recorder for incident
  response. We realized that the data used for incident response was ideal for detecting
  cyber threats.
